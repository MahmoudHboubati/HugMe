<!-- templates/facebook.html -->

<h1>Facebook</h1>

your last name is
{{facebook.last_name}}

<br>
<button ng-click="facebook.getMyLastName(); facebook.getFriends(); facebook.getFeeds()">Check</button>
<button ng-click="facebook.login()">Login</button>
<br>
<div ng-repeat="friend in facebook.friends">
  {{friend}}
  <div ng-repeat="post in friend.posts">
    {{post}}
  </div>
</div>
<br>
